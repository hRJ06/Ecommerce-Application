version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ecommerce-network
  
  migration:
    build: 
      context: .
      dockerfile: scripts/Dockerfile.Migration
    container_name: ecommerce-migration
    env_file:
      - .env.docker
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easyshop
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      migration:
        condition: service_completed_successfully
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    name: ecommerce-network

volumes:
  mongodb_data:
    name: mongodb_data